    <script>
$(document).ready(function(){
    $('#icon').click(finction(){
        $('ul').toggleclass('show');
    });
});

    </script>
    </head>
    <body>
        <nav>
            <label class="logo">Design-X-Home</label>

        <section>


        </section>
